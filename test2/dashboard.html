            /**

            renderFileList(items) {

                            <p class="text-sm text-gray-400">‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÑ‡∏ü‡∏•‡πå</p>

            /**

            renderFileItem(item) {

            /**

             */
            addItem(type) {
                const title = prompt(`‡∏ä‡∏∑‡πà‡∏≠${type === 'folder' ? '‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå' : (type === 'url' ? '‡∏•‡∏¥‡∏á‡∏Å‡πå' : '‡πÑ‡∏ü‡∏•‡πå')}:`);
                if (!title || !title.trim()) return;
                
                let url = '';
                if (type === 'url') {
                    url = prompt('URL:');
                    if (!url || !url.trim()) return;
                }
                
                const newItem = {
                    id: Core.Util.generateId('item_'),
                    title: title.trim(),
                    type: type,
                    url: url,
                    children: type === 'folder' ? [] : undefined

                this.state.currentGroup.items.push(newItem);
                this.saveData();
                this.openGroupViewer(this.state.currentGroup.id);

            },
            
            /**

             */
            deleteItem(itemId) {
                if (!confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) return;
                
                this.state.currentGroup.items = this.state.currentGroup.items.filter(i => i.id !== itemId);
                this.saveData();
                this.openGroupViewer(this.state.currentGroup.id);
                
                console.log('üóëÔ∏è ‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£:', itemId);
            },
            
            // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            // UTILITIES
            // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            
            /**

                this.render();

            /**

            /**

             */
            escapeHtml(text) {

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
